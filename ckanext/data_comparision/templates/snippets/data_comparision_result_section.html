{% asset 'ckanext-data-comparision/result-css' %}
{% asset 'ckanext-data-comparision/result-js' %}

{% set action_download =  h.url_for('data_comparision.download_file', _external=True) %}

<div class="row">
    <div class="col-sm-12 text-center">
    <button class="btn btn-primary" type="button" id="back_to_selection_btn">
        {{_('Back to data selection')}} <br>
        <i class="fa fa-angle-double-up"></i>  
    </button>
    </div>
</div>
<div class="row text-center">
    <h2><b>{{_('Result')}}</b></h2>
</div>
<hr>
<div class="row">
    <div class="col-sm-12">
        <b>{{_('Here you can download the selected data columns as one CSV file.')}}</b>
        <input type="hidden" id="download_url"  value="{{action_download}}">
        <button class="btn btn-primary" id="download_btn">{{_('Download')}}</button>
    </div>
</div>
