{% asset 'ckanext-data-comparision/browes-css' %}

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_data_modal">
  <i class="fa fa-plus" id="browes_btn">{{_('Browes Data')}}</i>
</button>

<div class="modal fade" id="add_data_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{_('Please Add the target data columns')}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <ul id="browes_ul">
                    {% for dt in datasets %}
                        <li>
                            <b>{{dt.title}}</b>
                        </li>
                            <ul class="nested">
                                {% for res in dt.resources %}
                                    {% if h.is_csv(res) or h.is_xlsx(res) %}
                                        <li>{{res.name}}</li>                                                          
                                    {% endif %}
                                {% endfor %}
                            </ul>
                    {% endfor %}
                </ul>
            </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{{_('Close')}}</button>
        <button type="button" class="btn btn-primary">{{_('Add')}}</button>
      </div>
    </div>
  </div>
</div>
